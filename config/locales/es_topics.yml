      echonomyjam:
        continues: 'continua en línea!'
        register_here: 'Regístrate aquí!'
        name: echonomyJAM
        short_name: echonomyJAM
        teaser: 'Elabora nuevos caminos hacia un futuro más sostenible!'
        description: |-
         <p>
          <strong>echonomy</strong> simboliza una <strong>economía democrática, ecológica y socialmente sostenible</strong>,
          que define "lucro" como la optimización del bienestar humano y del medio ambiente.
          </p><p>
          <strong>echonomyJAM</strong> reúne portadores de innovación, capital y conocimiento, así como políticos e influyentes
          personas de negocios. Echonomy JAM facilita que <strong>elaboren conjuntamente, financien y realicen
          proyectos concretos</strong> -
          hacia el ideal de sostenibilidad echologica.<br/>
          Los temas y las ideas de los casi <strong>150 participantes</strong> en <strong>la sesión del Parlamento
          Bávaro</strong> pueden ser ahora debatidos aquí.
          (Para más información visita <a href='http://www.echonomyJAM.org' target='_blank'>www.echonomyJAM.org</a>)
          </p>

      echocracy:
        name: echocracia
        short_name: echocracia
        teaser: Debate sobre la nueva forma de democracia participativa de echo.
        description: |-
          <p>
          echo será establecido como ágora global de una nueva forma de <strong>democracia participativa</strong>  -
          la echocracia.<br/>
          <strong>echocracia</strong> es constructiva, igualitaria y auto-determinativa – y es global!
          </p><p>
          Contribuye con tus ideas y ayúdanos a realizar la visión de una democracia global!
          </p>

      echo:
        name: echo
        short_name: echo
        teaser: Participa en el desarrollo de echo.
        description: |-
          <p>
          Como miembro de echo estás invitado a participar en su <strong>desarrollo</strong>.
          </p><p>
          Qué funciones son importantes para ti y qué pasos deberían seguirse?
          Expresa tu opinión, debate con otros participantes y contribuye a transformar echo en algo más, más de lo que nosotros
          mismos imaginamos!
          </p>

      echosocial:
        name: echo social
        short_name: echo social
        teaser: |
          Para el eco de tu red. Participa en el desarrollo de echo social!
        description: |-
          <p>
          <a href='http://www.echosocial.org' target='_blank'>echo social</a> es la solución de <strong>código
          abierto</strong> para crear tu propia <strong>red social</strong> incluso tu
          propia <strong>página web</strong> sólo con unos clics - <strong>gratis</strong>!
          </p><p>
          Lo más importante es coordinar de forma óptima tu colaboración, conectarte con otros y alcanzar el éxito
          de tus acciones de forma conjunta!
          echo social será lanzado en <string>pocas semanas</strong>. Tus <strong>necesidades y prioridades</strong>
          serán un impulso importante para el desarrollo de echo social.
          Aquí encontrarás más información:
          <a href='http://www.echosocial.org' target='_blank'>www.echosocial.org</a>.
          </p>

      realprices:
        name: Transparencia en los precios - ecónomico, ecológico, justo!
        short_name: Transparencia en los precios
        teaser: Intercambio de experiencias e ideas sobre productos y servicios entre ciudades e instituciones.
        description: |-
          <p>
          Cómo se fijan los precios de los productos y cuáles son las <strong>consecuencias ecológicas y
          sociales</strong>?
          Cuáles son las ventajas del comercio regional y justo? Cómo podemos regularlo de forma transparente, para que
          los consumidores tengan voz y puedan decidir en estos asuntos?
          </p><p>
          Durante dos <strong>encuentros transnacionales</strong> el 26.04.2010, participantes de Berlin, Munich,
          Austria y Suiza iniciaron un diálogo interactivo.
          </p><p>
          Aquí encontrarás más información:
          <a href='http://www.netzwerk-gemeinsinn.net/content/view/625/218' target='_blank'>Blog de Netzwerk Gemeinsinn</a>.

      igf:
        name: Internet Governance Forum - Deutschland
        short_name: IGF-Deutschland
        teaser: |
          El <a href='http://www.igf-d.org' target='_blank'>IGF-D</a> es una plataforma de debate informal, abierta y multidisciplionar
          dirigida a los miembros del gobierno, de la política, de los negocios y a la sociedad civil.
        description: |-
           <p>
           A través de la participación de la Comunidad académica y científica alemana, se promueve el debate sobre el futuro desarrollo de internet.
           El trabajo de IGF-D se centra en los temas globales del
           <strong><a href='http://www.intgovforum.org' target='_blank'>IGF de Naciones Unidas (UN-IGF)</a></strong>
           (diversidad, apertura, seguridad, herramientas clave de internet y el <strong>futuro de internet </strong>)
           con especial énfasis en los problemas e intereses de Alemania.
           </p><p>
           Goals of the IGF-D are:
             <ul>
               <li>
                 Promover el diálogo entre individuos con diferentes intereses sobre aspectos relativos al futuro de internet
                 aumenta el potencial de Alemania.
               </li>
               <li>
                 Seleccionar y definir los intereses que constituyen la contribución alemana al 'Internet Governance Forum' de Naciones Unidas.
               </li>
             </ul>
           </p>

      klimaherbst:
        name: Klimaherbst (Climate Autumn)
        short_name: Klimaherbst
        teaser: |
          Debate sobre "temas del día a día, pautas de vida y de salud" en relación al manual ecológico que la ciudad de Munich está preparando.
        description: |-
          <p>
          En Munich, el <strong>manual ecológico</strong> para la protección contra el cambio climático va a ser presentado ante el
          Consejo - en estos momentos, se encuentra en fase pública, durante la cual, los ciudadanos pueden
          <strong>participar en el debate</strong> y expresar sus opiniones.
          Some of the discussed questions are: Cuánto estamos dispuestos a renunciar?
          hasta dónde queremos que nuestras infraestructuras de transporte sean reconstruidas? Dónde deberíamos invertir?
          Cómo puede una ciudad influir en el cambio de vida?
          <br/>
          Para obterner más información sobre el programa Klimaherbst TV, haz clic aquí
          <a href='http://www.klimaherbst.de/hallo-offentlichkeit' target='_blank'>here</a>.
          </p>

      hochschultage:
        name: Hochschultage 2010
        short_name: Hochschultage
        teaser: |
          Diskussionen über Wirtschaftsethik, Nachhaltigkeit, ökosoziale Marktwirtschaft und weiteres.
          Passend zu den ökosozialen Hochschultagen.
        description: ''

      pep-net:
        name: Pan European eParticipation Network
        short_name: PEP-NET
        teaser: |
          Todos los miembros de PEP-NET están invitados a participar en el debate sobre el futuro de PEP-NET.
        description: |-
          <p>
          En mayo de 2010, se nombró un Comité Directivo Temporal tras la celebración de una reunión general del PEP‐NET en la ciudad de Krems,
          Austria. El objetivo de este Comité es <strong>preparar una declaración de visión y una agenda para la
          nueva entidad </strong> que muchos socios esperan vea la luz, una vez completada la financiación Europea
          del proyecto – a finales de este año.
          Presentadas las propuestas de futuro del PEP-NET por sus miembros actuales,
          se han recogido los resultados del trabajo del Comité, que serán posteriormente evaluados.
          Estos resultados del proceso de deliberación en línea servirán como punto de partida para la conferencia del PEP-NET el
          23 de septiembre en Hamburgo.
          </p><p>
          El proceso de deliberación está dividido en dos fases:
            <ol>
              <li>
                Un <strong>brainstorming inicial</strong> en la primera fase (desde el 19 de julio hasta el 15 de agosto) para
                recoger intereses y opiniones, haciendo visible las diferentes posiciones.
              </li>
              <li>
                Una <strong>fase borrador</strong> (desde el 16 de agosto hasta el 19 de septiembre), plasmando los resultados
                del brainstorming en propuestas elaboradas colectivamente.
              </li>
            </ol>
          </p>

      huwy:
        name: HUWY - Hub Websites para la Participación Joven
        short_name: HUWY
        teaser: |
          El proyecto HUWY invita a todos los jóvenes a opinar y a decidir en las políticas
          y en la regulación normativa de Internet.
        description: |-
          <p>
          <a href='http://www.huwy.eu/uk' target='_blank'>HUWY</a> quiere llevar los resultados de estos debates a la mesa de
          los representantes del gobierno y los diputados que tratan estos temas. HUWY apoya
          <strong>a los jóvenes</strong> y a las asociaciones de jóvenes en la investigación de <strong>temas relacionados con la red</strong>
          de forma autónoma y ayuda a publicar sus resultados e ideas para que sean tenidos en cuenta
          <strong>de forma efectiva, en el proceso de toma de decisiones</strong>.
          </p><p>
          Discussion topics are:
          <ul>
            <li>Cyberbullying</li>
            <li>Libertad de Expresión y censura</li>
            <li>Phishing, robo de identidad y delitos contra la privacidad</li>
            <li>Compartir carpeta</li>
            <li>Abrir Tema</li>
          </ul>
          </p>
          <p>
          Encontrarás más información sobre el proyecto HUWY, en
          <a href='http://www.huwy.eu' target='_blank'>www.huwy.eu</a>.
          </p>

      eci:
        name: Junta Consultiva sobre la Iniciativa Ciudadana Europea
        short_name: ECI Advisory Board
        teaser: |
          La Junta Consultiva ECI elabora recomendaciones para optimizar la Iniciativa Ciudadana Europea
          y convertirla en un instrumento eficaz para promover una Europa más participativa.
        description: |-
          <p>
          La Junta Consultiva ECI es una plataforma extraoficial. Fundada, junto con Matthias Groote
          y Gerald Haefner, por un <strong>grupo de expertos </strong> de diferentes Estados Miembros
          con el respaldo de un creciente número de Eurodiputados.
          </p><p>
          Su objetivo principal es <strong>rescatar el potencial de la Iniciativa Ciudadana Europea</strong> como medio para la
          apropiación de Europa por sus ciudadanos, haciéndoles co-autores del proyecto europeo y consiguiendo de este modo,
          reestablecer su fe en la democracia europea. La Junta <strong>elaborará recomendaciones </strong>
          sobre los diferentes aspectos prácticos en la implementación de la Iniciativa. Esto incluye el desarrollo de acciones
          que combinen consistentemente <strong>métodos para la deliberación en línea y otros medios, así como promover una definición proactiva de la
          agenda</strong>. Las recomendaciones elaboradas por la Junta serán presentadas a
          los comités responsables del Parlamento Europeo y a la Comisión Europea.
          </p><p>
            El proceso deliberativo está dividido en dos fases:
            <ol>
              <li>
                Una fase inicial de <strong>brainstorming</strong> (desde el 6 al 18 de agosto) para recoger
                intereses, opiniones y hacer visible las diferentes posiciones.
              </li>
              <li>
                Una <strong>fase borrador</strong> (del 18 de agosto hasta el 6 de septiembre) que plasme los resultados del
                brainstorming en propuestas elaboradas colectivamente.
              </li>
            </ol>
          </p>

