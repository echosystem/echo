      echonomyjam:
        continues: 'geht online weiter!'
        register_here: 'Hier lang zur Erstanmeldung!'
        name: echonomyJAM
        short_name: echonomyJAM
        teaser: Entwickeln Sie neue Wege zu einer ökosozial nachhaltigen Wirtschaft.
        description: |-
          <p>
          <strong>echonomy</strong> steht für eine <strong>ökologisch und sozial nachhaltige, demokratische Wirtschaftsform</strong>,
          die unter Profit auch das Wohl von Mensch und Natur versteht.
          </p><p>
          <strong>echonomyJAM</strong> bringt kreative IdeenträgerInnen, KapitalgeberInnen, erfahreren ExpertenInnen
          sowie EntscheidungsträgerInnen aus Politik und Wirtschaft zusammen und ermöglicht Ihnen die
          <strong>gemeinsame Entwicklung, Finanzierung und Realisierung von konkreten Projekten</strong> -
          im Sinne der echonomischen Nachhaltigkeit.<br/>
          Die wichtigsten Themen und Ideen der ca. <strong>150 TeilnehmerInnen</strong> der <strong>Auftaktveranstaltung
          im Bayerischen Landtag</strong>, werden nun hier online weiterdiskutiert.
          (Mehr Infos unter <a href='http://www.echonomyJAM.org' target='_blank'>www.echonomyJAM.org</a>)
          </p>

      echocracy:
        name: echocracy
        short_name: echocracy
        teaser: Diskutieren Sie über die neue Form teilnehmender Demokratie von echo.
        description: |-
          <p>
          echo soll als die globale Agora einer <strong>neuen Form teilnehmender Demokratie</strong> etabliert werden -
          der echocracy.<br/>
          <strong>echocracy</strong> ist konstruktiv, gleichberechtigt und selbstorganisierend - weltweit!
          </p><p>
          Bringen Sie Ihre Ideen ein und helfen Sie mit, die Vision einer globalen Demokratie <strong>real werden zu lassen</strong>!
          </p>

      echo:
        name: echo
        short_name: echo
        teaser: Beteiligen Sie sich in der weiteren Entwicklung von echo.
        description: |-
          <p>
          Als BewegerIn sind Sie herzlich eingeladen, die <strong>Entwicklung echos mit
          zu gestalten</strong>.
          </p><p>
          Welche Funktionen halten Sie für notwendig und was sollten die
          nächsten Schritte sein? Sagen Sie uns Ihre Meinung, diskutieren Sie diese mit
          anderen BewegerInnen und tragen Sie dazu bei, noch <strong>mehr (aus) echo zu machen</strong>, als wir es uns je hätten vorstellen können!
          </p>

      echosocial:
        name: echo social
        short_name: echo social
        teaser: |
          Für das Echo Ihres Netzwerks. Begleiten Sie die Entfaltung von echo social.
        description: |-
          <p>
          <a href='http://www.echosocial.org' target='_blank'>echo social</a> ist die <strong>Open Source</strong> Lösung, um mit wenigen Klicks Ihr eigenes
          <strong>soziales Netzwerk</strong> mit umfangreicher Funktionalität samt <strong>individueller Website</strong>
          zu erstellen - <strong>kostenlos</strong>!
          </p><p>
          Sagen Sie uns was Sie am meisten brauchen, um koordiniert zusammen zu arbeiten, sich mit anderen zu vernetzen und
          Ihre Aktionen gemeinsam erfolgreich zu machen! echo social wird <strong>in wenigen Wochen</strong> veröffentlicht.
          Ihre <strong>Wünsche und Prioritäten</strong> fließen aber bereits jetzt in die Entwicklung der Software rein.
          Mehr Infos unter <a href='http://www.echosocial.org' target='_blank'>www.echosocial.org</a>.
          </p>

      realprices:
        name: Preistransparenz - ökonomisch, ökologisch, fair
        short_name: Preistransparenz
        teaser: Städte und Institutionen übergreifender Austausch und Vernetzung zur Kostentransparenz von Produkten und Dienstleistungen.
        description: |-
          <p>
          Wie setzt sich der Preis von Produkten zusammen, und welche <strong>sozialen und ökologischen
          Folgekosten</strong> stecken noch dahinter?
          Welchen Vorteil hat regionales, umweltverträgliches und faires Handeln? Wie machen wir das transparent
          und Teil der Kaufentscheidung von Konsumenten?
          </p><p>
          Bei zwei <strong>überregionalen Tagungen</strong> am 26.04.2010 wurde in Berlin und München mit Partnern aus Österreich und
          der Schweiz der Einstieg in den interaktiven Dialog gestartet.
          </p><p>
          Hintergrundinformationen zur Veranstaltung finden Sie auf dem
          <a href='http://www.netzwerk-gemeinsinn.net/content/view/625/218' target='_blank'>Blog vom Netzwerk Gemeinsinn</a>.
          </p>

      igf:
        name: Internet Governance Forum - Deutschland
        short_name: IGF-Deutschland
        teaser: |
          Das <a href='http://www.igf-d.org' target='_blank'>IGF-D</a> ist eine offene und informelle Multistakeholder
          Diskussionsplattform für Regierung, Privatwirtschaft und Zivilgesellschaft.
        description: |-
           <p>
           Zusammen mit der technischen und akademischen Community beschäftigt sich das IGF-D mit Fragen über die weitere
           Entwicklung des Internets. Inhaltliche Schwerpunkte seiner Arbeit orientieren sich an den globalen
           Themen des <strong><a href='http://www.intgovforum.org' target='_blank'>IGF der Vereinten Nationen (UN-IGF)</a></strong>
           (Vielfalt, Offenheit, Sicherheit, kritische Internetressourcen und <strong>Zukunft des Internets</strong>)
           unter spezifischer Berücksichtigung der Problem- und Interessenlage in Deutschland.
           </p><p>
           Konkrete Ziele des IGF-D sind:
             <ul>
               <li>
                 Den Dialog zwischen Stakeholdern zu konkreten Fragen der Internet-Entwicklung zu befördern, um neue
                 Potenziale für Deutschland zu erschließen.
               </li>
               <li>
                 Den Beitrag der deutschen Stakeholder zum Internet Governance Forum der Vereinten Nationen
                 vorzubereiten und zu stärken sowie das europäische Internet Governance Forum zu flankieren.
               </li>
             </ul>
           </p>

      klimaherbst:
        name: Klimaherbst
        short_name: Klimaherbst
        teaser: |
          Diskutieren Sie über Events des Klimaherbstes München und die kommende Leitlinie Ökologie der Stadt.
        description: |-
          <p>
          In München wird die <strong>Leitlinie Ökologie</strong> zum Klimaschutz dem Stadtrat vorgelegt – zur Zeit läuft die
          Öffentlichkeitsphase, in der BürgerInnen sich <strong>an den Diskussionen beteiligen</strong> und Stellung
          beziehen können. Es geht dabei um die Fragen: Zu wie viel Verzicht sind wir bereit?
          Wie stark wollen wir unser Verkehrssystem umbauen? Wo soll investiert werden?
          Wie kann die Stadt den Wandel des Lebensstils unterstützen?
          <br/>
          Mehr Infos über die Veranstaltungsreihe Klimaherbst finden Sie
          <a href='http://www.klimaherbst.de/hallo-offentlichkeit' target='_blank'>hier</a>.
          </p>

      hochschultage:
