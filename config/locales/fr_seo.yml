    meta:
      echologic:
        description: |-
          echo facilitates constructive mass dialogs for the formation and expression of opinion.
          The discussions provide a fast and clear overview on alternative views, pro/contra arguments and
          multimedia background information. The position of different social groups is made transparent and
          easily comprehensible. Knowledge, opinions and their advocates become connected beyond the borders of
          different websites, communities and languages.
          In this way, echo brings together people sharing the same purposes worldwide and supports them in creating
          joint actions. Wherever we are in the virtual or real world, echo gives us the proof: We are no longer
          alone with our opinion and convictions - the echo of our voice can change the world.
        keywords: |-
